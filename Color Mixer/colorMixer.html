<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Mixer</title>
    <!-- link with CSS File -->
    <link rel="stylesheet" href="./colorMixer.css" />
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Color Mixer -->
    <form id="form">
      <h1>Color Mixer</h1>
      <span>You could choose Red, Blue and Yellow!</span>
      <label for="text" id="c">Enter Color1:</label>
      <input
        type="text"
        id="color1"
        placeholder="Enter color number"
        required
      />
      <label for="text" id="c">Enter Color2:</label>
      <input
        type="text"
        id="color2"
        placeholder="Enter color number"
        required
      />
      <!-- color mixer button -->
      <button type="submit">Color Mixer</button>
      <!-- container to display color -->
      <div id="container"></div>
      <div id="containername">Color Name:</div>
    </form>

    <!-- link with javascript File -->
    <script src="colorMixer.js"></script>
  </body>
</html>
