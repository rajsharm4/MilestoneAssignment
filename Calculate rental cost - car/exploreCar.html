<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Cars</title>
    <!-- link with CSS File -->
    <link rel="stylesheet" href="./exploreCar.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Explore Cars  -->

    <!-- Header content -->
    <header>
      <!-- Navigation bar -->
      <nav>
        <img
          src="./Images/carlogo.png"
          alt="Logo"
          height="50px"
          width="120px"
        />
        <ul>
          <li><a href="calculateRentalCost.html">Home</a></li>
          <li><a href="#">Explore cars</a></li>
          <li><a href="#">About us</a></li>
        </ul>
        <!-- Contact Us Button -->
        <button>Contact Us</button>
      </nav>
    </header>

    <!-- Hero Section -->
    <h1>Types of Car</h1>
    <div class="hero-section">
      <!-- cars type -->

      <div class="box">
        <h3>Economy Cars</h3>
        <div class="economy-cars">
          <div class="ec"><img src="./Images/ec1.jpg" alt="ec1" /></div>
          <div class="ec"><img src="./Images/ec2.jpg" alt="ec" /></div>
          <div class="ec"><img src="./Images/ec3.jpg" alt="ec3" /></div>
        </div>
        <p>Rs. 4000 /- per day</p>
        <div class="box2">
          <label for="text"
            >Days:
            <input
              type="number"
              placeholder="Enter Number of days"
              id="days"
              required
            />
          </label>
        </div>
        <button type="button" id="btn" class="btn1">Rent Now</button>

        <div id="totalCost"></div>
      </div>
      <div class="box">
        <h3>MidSize Cars</h3>
        <div class="economy-cars">
          <div class="ec"><img src="./Images/ms1.jpg" alt="ms1" /></div>
          <div class="ec"><img src="./Images/ms2.jpg" alt="ms2" /></div>
          <div class="ec"><img src="./Images/ms3.jpg" alt="ms3" /></div>
        </div>
        <p>Rs. 10,000 /- per day</p>
        <div class="box2">
          <label for="text"
            >Days:
            <input
              type="number"
              placeholder="Enter Number of days"
              id="days"
              class="d2"
              required
            />
          </label>
        </div>
        <button type="button" id="btn2" class="btn1">Rent Now</button>

        <div id="totalCost" class="tc"></div>
      </div>
      <div class="box">
        <h3>Luxury Car</h3>
        <div class="economy-cars">
          <div class="ec"><img src="./Images/ls1.jpg" alt="ls1" /></div>
          <div class="ec"><img src="./Images/ls2.jpg" alt="ls2" /></div>
          <div class="ec"><img src="./Images/ls3.jpg" alt="ls3" /></div>
        </div>
        <p>Rs. 20,000 /- per day</p>
        <div class="box2">
          <label for="text"
            >Days:
            <input
              type="number"
              placeholder="Enter Number of days"
              id="days"
              class="d3"
              required
            />
          </label>
        </div>
        <button type="button" id="btn3" class="btn1">Rent Now</button>

        <div id="totalCost" class="tc3"></div>
      </div>
    </div>

    <!-- link with Javascript File -->
    <script src="./exploreCar.js"></script>
  </body>
</html>
