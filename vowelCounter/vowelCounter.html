<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowel Counter</title>
    <!-- link with CSS File -->
    <link rel="stylesheet" href="./vowelCounter.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Vowel Counter -->
    <div class="formbox">
      <!-- form area -->
      <form id="form">
        <h1>Count the vowels</h1>
        <label
          >User-Name:
          <input
            type="text"
            id="username"
            placeholder="Please enter your name"
            required
          />
        </label>
        <!-- This is vowel count button-->
        <button onclick="countVowels()" type="button">Vowel Count</button>

        <!-- Empty container is used to display the number of vowels in the name -->
        <div id="container"></div>
      </form>
    </div>

    <!-- link with Javascript File -->
    <script src="vowelCounter.js"></script>
  </body>
</html>
