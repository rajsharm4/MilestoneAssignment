<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheckforDivisibility</title>
    <!-- link with CCS File -->
    <link rel="stylesheet" href="./CheckforDivisibility.css" />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Check for Divisibility Project 
-->

    <!-- header section -->
    <header>
      <h1>Check for Divisibility</h1>
      <p>The number should be entered which are divisible by 3, but not by 2</p>
    </header>

    <!-- main context of Page -->
    <form id="form">
      <label for="number">
        Enter number separated by comma, you want to enter
      </label>
      <div class="box">
        <input type="text" id="input" placeholder="Enter Number" />
        <button type="button" onclick="checkDivisibility()">
          Check Divisible
        </button>
      </div>
    </form>
    <div id="container"></div>

    <!-- link with Javascript File -->
    <script src="./CheckforDivisibility.js"></script>
  </body>
</html>
