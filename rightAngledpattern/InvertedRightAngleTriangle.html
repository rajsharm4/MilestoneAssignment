<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inverted Right Angle Triangle</title>
    <!-- link with CSS File  -->
    <link rel="stylesheet" href="./InvertedRightAngleTriangle.css" />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Inverted Right Angle Triangle Project-->
    <!-- header Context -->
    <h1>Inverted Right Angle Triangle Pattern using Asterisk</h1>

    <!-- main Context -->
    <main>
      <label for="number"
        >Enter number of rows that you want to print with an asterisks
        pattern:</label
      >
      <input
        type="number
    "
        id="input"
        placeholder="Enter row number"
      />
      <!-- button -->
      <div class="btn">
        <button id="button">Print pattern</button>
        <button onclick="location.reload()" id="reload">Refresh</button>
      </div>
    </main>
    <!-- block for display the required pattern -->
    <div id="container">Required Pattern:</div>

    <!-- link with Javascript File -->
    <script src="./InvertedRightAngleTriangle.js"></script>
  </body>
</html>
