<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <!-- link with CSS File -->
    <link rel="stylesheet" href="./unitConverter.css" />
    <!-- icon -->
    <link rel="icon" href="./Images/CtoF.png" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Unit Converter Project -->
    <!-- Celsius To Farenheit -->
    <!-- form -->
    <div id="form">
      <h1>Unit Converter</h1>
      <div id="section1">
        <label id="u">From:</label>
        <input type="text" id="celsius" class="unit" />
        <div class="Celsius">Celsius</div>
        <label id="u">To:</label>
        <input type="text" id="farenheit" class="unit" />
        <div class="Farenheit">Farenheit</div>
      </div>
      <p>Result:</p>
      <div id="container"></div>
    </div>

    <!-- link with Javascript File -->
    <script src="./unitConverter.js"></script>
  </body>
</html>
