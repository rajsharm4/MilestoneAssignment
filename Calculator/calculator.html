<!DOCTYPE html>
<hml lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- link with CSS File -->
    <link rel="stylesheet" href="./calculator.css">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Calculator -->

      <form id="form">
        <h1>Simple Calculator</h1>
        <label for="text" id="n">Enter Num1:</label>
        <input type="text" id="num1" placeholder="Enter first number" required>
        <label for="text" id="n">Enter Num2:</label>
        <input type="text" id="num2" placeholder="Enter second number" required>
        <!-- select operator -->
        <label class="operator">Choose Operator:</label>
        <select id="operator">
        <option value="" class="option">Select following operator</option> 
        <option value="+">Addition</option>
        <option value="-">Subtraction</option>
        <option value="*">Multiplication</option>
        <option value="/">Division</option>
      </select>
          <button type="submit" >Calculate Result</button>
          <!-- container to display message -->
          <div id="container"></div>
      </form>
   
    <!-- link with Javascript File -->
    <script src="./calculator.js"></script>
</body>
</html>
